<div class="pipe-container">
    <h2>important pipes</h2>
    <h3>{{name | uppercase}}</h3>
    <h3>{{name | lowercase}}</h3>
    <h3>{{description | slice : 6}}</h3>
    <hr>
    <h2>Number, Percentage, Currency</h2>
    <h3>{{itemPrice | number: '2.1-2'}}</h3>
    <h3>{{itemPercent | percent: '3.1-2'}}</h3>
    <h3>{{amount | currency : 'INR':true }}</h3>


</div>
