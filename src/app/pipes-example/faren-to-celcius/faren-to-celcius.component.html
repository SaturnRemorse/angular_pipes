<div>
    <h1>temperature to farenheit converter</h1>
    <table>
        <thead>
            <th>farenheit</th>
            <th>celcius</th>
        </thead>
        <tbody>
            <tr>
                <td>{{temp}}</td>
                <td>{{temp | farentocelcius}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div> 
    <h1>temperature converter</h1>
    <h2>{{temp}}</h2>
    <h2>{{temp | tempConverter : "CEL"}}</h2>
</div>
